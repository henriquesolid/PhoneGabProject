<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">

                            <!-- a special div for a form -->    
                            <!-- start currency converter -->
                       
                            <h2>Currency Exchange</h2>
                            <form>
                                <div class="form-group">
                                <!-- first currency field -->

                                Ammount in
                                <div class="col">
                                        <select oninput="calcT()" onchange="calcT()" class="form-control form-control-sm" id="FromCurrencySelection" style="width:30%;">
                                                <option value="Dollar">Dollar</option>
                                                <option value="Reais">Reais</option>
                                                <option value="Pound">Pound</option>
                                                <option value="Euro">Euro</option>
                                                <option value="Yen">Yen</option>
                                                <option value="Won">Korean won</option>
                                            </select>
                                </div>
                                  <input oninput="calcT()" onchange="calcT()" type="number" id="AmmountMoney" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                        <div class="row">
                                                <div class="col align-self-start">
                                                <!-- first currency field -->

                                                        Ammount in
                                                </div>
                                                <div class="col align-self-start">
                                                        <select oninput="calcT()" onchange="calcT()" class="form-control form-control-sm" id="CurrencySelection" style="width:30%;">
                                                                <option value="Reais">Reais</option>
                                                                <option value="Pound">Pound</option>
                                                                <option value="Euro">Euro</option>
                                                                <option value="Yen">Yen</option>
                                                                <option value="Won">Korean won</option>
                                                            </select>
                                                </div>
                                              </div>
                                              <!-- second currency field -->
                                  <input type="number" id="numberTwo" class="form-control" disabled>
                                </div>
                              </form>
                            <div id="CurrencyExchangeHTML"></div>

<!-- end currency converter -->
                            <div id="citycountrycurrency">citycountrycurrency</div>
                            <div id="displayWeather">displayWeather</div>
                            <!-- <div id="accelerometer"></div> -->


                            <!-- I've added this place to display the tilting of the phone -->
                            
                            
                            <button onclick="getLocation()"> Get Location!! </button>
                            <br>
                            <button onclick="home()"> See home address!! </button>
                            <br>
                            <div id="map">Map goes here!</div>
                            <br>
                            <button onclick="shake()">Shake it! </button>
<br>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="link">Functions</a>
                    <a href="#" class="link">Home</a>
                    <a href="#" class="link">Back</a>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="phonegap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls&callback=initMap"></script>
</body>
</html>
